<html>
    <head>
        <title>To Do List</title>
        <link rel="icon" type="image/x-icon" href="checklist.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        </head>
    <body>
        <div class="main">
            <h3 class="header">TO DO Lists...</h3>
         <div class="container">
              <div id="wrapper">
            
                <input type="text"
                  placeholder="Type your Todo List">
                 <button id="add-btn">+</button>
               </div>
               <div id="tasks">
                   <p id="pending-tasks">
             you have   <span class="count-value">0</span> task(s) left.
                   </p>
               </div>
          </div>
            <p id="error">Task cannot be empty!</p>
        </div>
    
     <script src="script.js"></script>
    </body>
</html>
